<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="game">
    <header class="game__header game-init">
      <button id="start-game" class="game-init__start btn">Start Game</button>
      <label class="game-init__num-range difficulty">
        Choose Difficulty:
        <div class="difficulty__select-wrapper">
          <select id="difficulty" class="difficulty__select" name="" id="">
            <option class="difficulty__select-option" value="easy">
              Easy (between 1 and 5)
            </option>
            <option class="difficulty__select-option" value="challenging">
              Challenging (between 1 and 20)
            </option>
            <option class="difficulty__select-option" value="difficult">
              Difficult (between 1 and 50)
            </option>
          </select>
        </div>
      </label>
      <h1 class="game-init__heading heading">Guess My Number!</h1>
    </header>

    <div class="game__number game-number"><p id="hidden-num">?</p></div>

    <main class="game__body">
      <div class="game-on">
        <form id="make-guess" class="game-on__form form">
          <input type="number" name="guess" id="" class="form__input" />
          <button type="submit" class="form__btn btn">Check!</button>
        </form>
        <div class="game-on__state">
          <p id="game-state">Start game</p>
          <p id="guesses-remaining">Guesses remaining: N/A</p>
          <p id="high-score">High score: 0</p>
        </div>
      </div>
    </main>
  </body>
</html>
